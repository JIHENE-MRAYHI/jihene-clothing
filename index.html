        <!-- Intro -->

        <!-- Carousel -->
        <div id="carouselExampleInterval" class="carousel slide top-chart" data-bs-ride="carousel">
          <h2 class="title">Top chart</h2>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="./assets/images/carousel/One.jpg" class="d-block w-100" alt="one">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="./assets/images/carousel/two.jpg" class="d-block w-100" alt="Two">

            <div class="carousel-item">
              <img src="./assets/images/carousel/three.jpg" class="d-block w-100" alt="Three">

            <div class="carousel-item">

            <div class="carousel-item">

            </div>
            <div class="carousel-item">
              <img src="./assets/images/carousel/seven.jpg" class="d-block w-100" alt="seven">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

          <div id="categories" class="categories">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">

                <div class="category" style="background-image: url(./assets/images/categories/pants.jpg);">
