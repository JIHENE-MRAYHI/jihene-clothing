<body>
  <div class="outer-container">
    <header>
      <strong class="brand-name brand">jehene clothing</strong>
      <i id="burger-menu" class="bi bi-list burger-menu"></i>

          </li>

          </li>

            <a href="./contact.html" class="active">Contactez-nous</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="wrapper">
        <h2 class="title">Contact</h2>
        <div class="row">
          <div class="col col-sm-12 col-lg-4">
            <form action="">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Prénom...">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Nom</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Nom...">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="nom@exemple.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label">Adresse</label>
                <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="Adresse...">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput5" class="form-label">Objet</label>
                <input type="email" class="form-control" id="exampleFormControlInput5" placeholder="Objet...">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" placeholder="Message..." id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Envoyer</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <i id="scroll-top" class="bi bi-arrow-up-circle-fill to-top"></i>

              </li>
              <li>

              </li>
              <li>
